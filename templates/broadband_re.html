<!DOCTYPE html>
<html>
  <head>
    {% include 'bootstrap.html' %}
    <title>Broadband RePayment</title>
  </head>
  <body>
    {% include 'nav3.html' %}
    
    <h1 class="text-center mt-4 mb-4">Broadband Bill RePayment</h1>
    
    <form action="/water/bill" method="post">      
      
      
      <div class="container mt-4 mb-4">
        <label>Enter Registered Phone Number</label><br>
        <input type="tel" required name="phone" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" >
      </div>
  
      <div class="container mt-4 mb-4">
        <label>Today</label><br>
        <input type="text" name="today" value="{{today}}">
      </div>

      <div class="container mt-4 mb-4">
        <input type="submit">
      </div>
    </form>
    
  </body>
</html>
